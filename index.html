<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Intestazione con titolo e logo -->
  <header>
    <div>
        <img class="logo" src="img/Logo.png" alt="">
        <span class="title"><strong>Toboolist</strong> </span>
    </div>

  <!-- Barra per inserire nuove task -->

    <div class="addnew">

    </div>
    <!-- Lista delle cose da fare -->
    <div class="container">
        <div class="list">
            <h3 class="titlelist">New Task</h3>
            <div class="element"><span class="radiuscheck">&#10003;</span>   Qwarterly Newsletter    <input id="editorial" type="button" value="Editorial"></div>
        </div>

            <h3 class="titlelist">Today</h3>
            <div class="element"><span class="radiuscheck">&#10003;</span>   Recruting blog post    <input id="editorial" type="button" value="Editorial"></div>
            <div class="element"><span class="radiuscheck">&#10003;</span>   Mobile app launch   <input id="q1goals" type="button" value="Q1 Goals"></div>

            <div class="element"><span class="radiuscheck">&#10003;</span>   Summit update to mobile storefronts    <input type="button" value="Editorial"></div>
        </div>
        <div class="list">
            <h3 class="titlelist">Upcoming</h3>
            <div class="element"><span class="radiusnocheck">&#10008;</span>  Schedule meeting with Alex    <input type="button" value="Editorial"></div>
            <div class="element"><span class="radiuscheck">&#10003;</span>   Homepage refresh    <input type="button" value="Editorial"></div>
            <div class="element"><span class="radiuscheck">&#10003;</span>   Onboard new sales team members    <input type="button" value="Editorial"></div>
            <div class="element"><span class="radiuscheck">&#10003;</span>   Review editorial calendar    <input type="button" value="Editorial"></div>
        </div>
    </div>


  </main>

</html>
